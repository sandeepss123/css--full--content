<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UiBrains Techno Portal</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap/css/fontawesome.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scroll_releaver/scroll.js"></script>
</head>
<body>
<!-------   main header -------->

<header class="main-header">
    <h1 class="animated lightSpeedIn delay-1s">
        Ui Brains Techno Portal
    </h1>
</header>

<!------------    main navigation -------------->

<nav class="main-nav">
    <div class="animated rotateIn">
        <a href="index.html"><i class="fa fa-home"></i> Home</a>
        <a href="news.html"><i class="fa fa-newspaper"></i> News</a>
        <a href="gallery.html"><i class="fa fa-images"></i> Gallery</a>
        <a href="about.html"><i class="fa fa-address-book"></i> About Us</a>
        <a href="contact.html" class="active"><i class="fa fa-envelope"></i> Contact Us</a>
    </div>
</nav>

<section class="main-contact">
        <div class="form-div animated flip">
            <form>
                <h2>Contact Us</h2>
                <input type="text" placeholder="Your Name">
                <br>
                <input type="email" placeholder="Your Email">
                <br>
                <input type="text" placeholder="Your Subject">
                <br>
                <br>
                <textarea rows="5" cols="30"></textarea>
                <br>
                <input type="submit" value="Contact" id="submit">
            </form>
        </div>
</section>

<!-------------------          main footer    ----------->

<footer class="main-footer">
    <h3>Copyright &copy; 2018 , UiBrains Techno Portal</h3>
    <p>All Rights Reserved</p>
    <p>Developed & Maintained by
        <a href="https://github.com/sandeepss123" target="_blank">
            <i class="fa fa-user-circle"></i> Sandeep yadav
        </a>
    </p>
</footer>
</body>
</html>
